<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Peer connection between two tabs</title>
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">
    <p>This sample shows how to setup a connection between two peers in different tabs using
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/RTCPeerConnection">RTCPeerConnection</a>
        and <a href="https://developer.mozilla.org/en-US/docs/Web/API/Broadcast_Channel_API">Broadcast Channel</a>
    </p>

    <video id="localVideo" playsinline autoplay></video>
    <video id="remoteVideo" playsinline autoplay></video>
    <video id="cloneVideo" playsinline autoplay></video>
    <video id="captureStreamVideo" playsinline autoplay></video>

    <div class="box">
        <button id="startButtonSender">StartSender</button>
        <button id="startButtonReceiver">StartReceiver</button>
        <button id="localTestOnly">LocalTestOnly</button>
        <button id="hangupButton">Hang Up</button>
        <button id="remoteStop">RemoteStop</button>
        <button id="remoteEnable">RemoteEnable</button>
        <button id="remoteDisable">RemoteDisable</button>
        <button id="cloneStop">CloneStop</button>
        <button id="cloneEnable">CloneEnable</button>
        <button id="cloneDisable">CloneDisable</button>
        <button id="localStop">LocalStop</button>
        <button id="localEnable">LocalEnable</button>
        <button id="localDisable">LocalDisable</button>
        <button id="captureStream">CaptureStream</button>
        <button id="captureEnable">captureEnable</button>
        <button id="captureDisable">captureDisable</button>
    </div>

    <p>Click the StartSender in the tab 1 and StartReceiver in tab 2 (of the same browser; can be in different windows) to make a call</p>
    <div id="event_out">Events</div>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>
</body>
</html>
